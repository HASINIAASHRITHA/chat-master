<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Master</title>
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Auth Section -->
        <div class="auth-container" id="authContainer">
            <div class="auth-box">
                <h2>Chat Master</h2>
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="signup">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form hidden">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="tel" placeholder="Mobile Number" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-container hidden" id="chatContainer">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Add Status/Story Section -->
                <div class="status-container">
                    <div class="status-list" id="statusList">
                        <div class="status-item" onclick="createNewStatus()">
                            <div class="status-ring">
                                <img src="https://ui-avatars.com/api/?name=Me&background=random" 
                                     alt="My Status" class="status-pic">
                            </div>
                            <div class="status-text">My Status</div>
                        </div>
                        <!-- Other status items will be added dynamically -->
                    </div>
                </div>

                <div class="sidebar-header">
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="profile-pic">
                        <span class="user-name">Loading...</span>
                    </div>
                    <div class="header-actions">
                        <button id="themeToggle"><i class="fas fa-moon"></i></button>
                        <button id="settingsBtn"><i class="fas fa-cog"></i></button>
                    </div>
                </div>
                
                <div class="user-search">
                    <input type="text" placeholder="Search users..." id="userSearch">
                </div>
                
                <div class="chat-list" id="chatList">
                    <!-- Chat list items will be dynamically added here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="chat-area" id="chatArea">
                <!-- Update chat header -->
                <div class="chat-header">
                    <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
                    <div class="chat-user-info">
                        <img src="https://ui-avatars.com/api/?name=Contact&background=random" alt="Contact" class="profile-pic">
                        <div class="user-details">
                            <span class="contact-name">Select a chat</span>
                            <span class="user-status">offline</span>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="more-options-btn" id="moreOptionsBtn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="more-options-menu" id="moreOptionsMenu">
                            <ul>
                                <li><i class="fas fa-user"></i>View Contact</li>
                                <li><i class="fas fa-bell-slash"></i>Mute Notifications</li>
                                <li><i class="fas fa-search"></i>Search Messages</li>
                                <li><i class="fas fa-trash"></i>Clear Chat</li>
                                <li><i class="fas fa-ban"></i>Block Contact</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Add Typing Indicator -->
                <div class="typing-indicator hidden" id="typingIndicator">
                    <span>typing</span>
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Quick Actions Bar (Mobile) -->
                <div class="quick-actions">
                    <button class="quick-action-btn">
                        <i class="fas fa-image"></i> Photos
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-camera"></i> Camera
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-file"></i> Documents
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-location-dot"></i> Location
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-user"></i> Contact
                    </button>
                </div>

                <!-- Update chat input area -->
                <div class="chat-input-area">
                    <button id="emojiBtn" title="Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <button id="attachmentBtn" title="Attach">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    
                    <div class="input-wrapper">
                        <div id="messageInput" contenteditable="true" data-placeholder="Type a message"></div>
                    </div>
                    
                    <button id="voiceRecordBtn" title="Voice Message">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <button id="sendMessageBtn" class="hidden" title="Send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <div class="quick-actions">
                    <button class="quick-action-btn">
                        <i class="fas fa-image"></i>
                        <span>Photos & Videos</span>
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-camera"></i>
                        <span>Camera</span>
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-file-alt"></i>
                        <span>Document</span>
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Location</span>
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-user"></i>
                        <span>Contact</span>
                    </button>
                    <button class="quick-action-btn">
                        <i class="fas fa-poll"></i>
                        <span>Poll</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Mobile Bottom Bar before closing app-container -->
        <div class="mobile-bottom-bar">
            <button id="mobileChatsBtn" class="active">
                <i class="fas fa-comments"></i>
                <span>Chats</span>
            </button>
            <button id="mobileStatusBtn">
                <i class="fas fa-circle"></i>
                <span>Status</span>
            </button>
            <button id="mobileCameraBtn">
                <i class="fas fa-camera"></i>
                <span>Camera</span>
            </button>
            <button id="mobileSettingsBtn">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <!-- Modified Settings Panel -->
    <div class="settings-panel hidden" id="settingsPanel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button id="closeSettings"><i class="fas fa-times"></i></button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <div class="setting-info">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="notificationToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <i class="fas fa-volume-up"></i>
                    <span>Sound Effects</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="soundToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <div class="setting-info">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- Add Story Viewer Modal -->
    <div class="story-viewer hidden" id="storyViewer">
        <div class="story-content">
            <div class="story-header">
                <div class="story-user-info">
                    <img src="" alt="" class="story-user-pic">
                    <span class="story-username"></span>
                </div>
                <button class="close-story"><i class="fas fa-times"></i></button>
            </div>
            <div class="story-media"></div>
            <div class="story-progress"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.1/firebase-storage-compat.js"></script>
    <!-- Initialize Firebase first -->
    <script src="firebase-init.js"></script>
    <!-- Then load your app script -->
    <script src="script.js"></script>
</body>
</html>
